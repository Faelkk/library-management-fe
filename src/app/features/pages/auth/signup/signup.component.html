<main class="flex h-screen justify-center items-center">

  <section class="px-4">
    <app-auth-header
           [title]="'Crie sua conta'"
      [subtitle]="'JÃ¡ possui uma conta?'"
      [linkText]="'Fazer login'"
    ></app-auth-header>
  <form [formGroup]="signupForm" class="mt-5 flex flex-col gap-2">

    <app-input
      formControlName="name"
      inputName="name"
      type="text"
      label="Seu nome"
      placeholder="Digite seu nome"
    >
    </app-input>

    <app-input
      formControlName="email"
      inputName="email"
      type="email"
      label="Email"
      placeholder="johndoe@gmail.com"
    >
    </app-input>

   <app-input
  formControlName="phoneNumber"
  inputName="phoneNumber"
  type="text"
  label="Seu numero de telefone"
  placeholder="Ex: (51) 99999-9999"
  [maxlength]="15"
  (valueChange)="signupForm.get('phoneNumber')?.setValue($event)"
></app-input>


      <app-input
      formControlName="password"
      inputName="password"
      type="password"
      label="Sua senha"
    ></app-input>

    <a href="recovery-password" class="text-teal-900  font-poppins font-medium mt-5"><span>Esqueceu sua senha?</span></a>

    <app-button [disabled]="!signupForm.valid">Criar conta</app-button>
  </form>

  </section>
</main>
