<main class="flex h-screen justify-center items-center">
  <section class="px-4">
    <app-auth-header
      [title]="'Fazer login'"
      [subtitle]="'Ainda nÃ£o possui conta?'"
      [linkText]="'Criar uma conta'"
      [link]="'auth/signup'"
    ></app-auth-header>

    <form
      [formGroup]="signinForm"
      (submit)="submit()"
      class="mt-5 flex flex-col gap-2"
    >
      <app-input
        formControlName="email"
        inputName="email"
        type="email"
        label="Email"
        placeholder="johndoe@gmail.com"
      ></app-input>

      <app-input
        formControlName="password"
        inputName="password"
        type="text"
        label="Sua senha"
      ></app-input>

      <a
        (click)="navigate()"
        class="text-teal-900 font-poppins font-medium mt-5 cursor-pointer"
      >
        Esqueceu sua senha?
      </a>

      <app-button
        [disabled]="!signinForm.valid || isLoading"
        [isLoading]="isLoading"
        (onClick)="submit()"
        className="w-full max-w-full"
      >
        Entrar
      </app-button>
    </form>
  </section>
</main>
