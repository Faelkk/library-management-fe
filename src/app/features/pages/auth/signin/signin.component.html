<main class="flex h-screen justify-center items-center">
  <section class="px-4">
    <app-auth-header
  [title]="'Fazer login'"
  [subtitle]="'Ainda nÃ£o possui conta?'"
  [linkText]="'Criar uma conta'"
  [link]="'auth/signup'"
></app-auth-header>

    <form
      [formGroup]="signinForm"
      (ngSubmit)="submit()"
      class="mt-5 flex flex-col gap-2"
    >
      <app-input
        formControlName="email"
        inputName="email"
        type="email"
        label="Email"
        placeholder="johndoe@gmail.com"
      ></app-input>

      <app-input
        formControlName="password"
        inputName="password"
        type="password"
        label="Sua senha"
      ></app-input>

      <a
         (click)="navigate()"
        class="text-teal-900 font-poppins font-medium mt-5 cursor-pointer"
      >
       Esqueceu sua senha?
      </a>

      <app-button
        [disabled]="!signinForm.valid || isLoading"
        [type]="'submit'"
        [isLoading]="isLoading"
        (onClick)="submit()"
      >
        Entrar
      </app-button>
    </form>
  </section>
</main>
