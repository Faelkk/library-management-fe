<header class="flex flex-col items-center gap-4 text-center">

    {{ title }}
  </h1>
  <span class="text-gray-700 font-poppins text-sm sm:text-lg">
    {{ subtitle }}
    <span
      class="font-medium text-teal-900 cursor-pointer"

    >
      {{ linkText }}
    </span>
  </span>
</header>
