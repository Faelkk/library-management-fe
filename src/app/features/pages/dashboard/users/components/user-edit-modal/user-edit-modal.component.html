<app-modal [show]="show" (close)="onClose()" title="Editar Usuário">
  <form [formGroup]="form" (submit)="onSubmit()">
    <div class="flex flex-col gap-3">
      <app-input
        label="Nome do Usuário"
        placeholder="Ex: João Silva"
        formControlName="name"
      ></app-input>

      <app-input
        label="Email"
        placeholder="Ex: joao@email.com"
        formControlName="email"
        type="email"
      ></app-input>

      <app-input
        label="Telefone"
        placeholder="Ex: (11) 99999-9999"
        formControlName="phoneNumber"
        inputName="phoneNumber"
        [maxlength]="15"
        (valueChange)="form.get('phoneNumber')?.setValue($event)"
      ></app-input>

      <div class="flex flex-col gap-1">
        <label class="text-sm font-sans text-gray-800">Cargo</label>
        <div
          class="input-content flex items-center border border-gray-300 rounded-lg bg-white p-3 text-gray-800 w-full lg:min-w-[27.5rem]"
        >
          <select class="w-full" formControlName="role">
            <option value="User">User</option>
            <option value="Admin">Admin</option>
          </select>
        </div>
      </div>
    </div>

    <div class="flex justify-end gap-2 mt-4 w-full">
      <app-button
        class="bg-teal-900 text-white rounded-2xl w-full"
        [disabled]="form.invalid || isLoading"
        [isLoading]="isLoading"
      >
        Atualizar
      </app-button>
    </div>
  </form>
</app-modal>
