<section
  class="bg-white rounded-sm p-3 md:min-w-full lg:min-w-[20rem] w-full drop-shadow-md"
>
  <div class="flex justify-between gap-2 max-w-[90%]">
    <header class="flex flex-col">
      <h1 class="font-poppins text-gray-900 font-medium">{{ name }}</h1>
      <span class="text-gray-700 font-sans text-sm">{{ role }}</span>
    </header>
    <span class="font-sans text-gray-700 text-sm">
      Id:
      <span
        class="inline-block max-w-[4rem] overflow-hidden text-ellipsis whitespace-nowrap align-middle"
      >
        {{ id }}
      </span>
    </span>
  </div>

  <div class="mt-2 flex flex-col gap-1">
    <span class="font-sans text-sm text-gray-700">{{ email }}</span>
    <span class="font-sans text-sm text-gray-700">{{ formattedPhone }}</span>
  </div>

  <div class="flex gap-4 items-center mt-5">
    <button
      class="p-1 rounded-sm text-red-900 border-red-900 border cursor-pointer"
      (click)="delete.emit()"
    >
      <img src="assets/icons/delete.svg" />
    </button>
    <button
      class="p-1 rounded-sm border-gray-900 border cursor-pointer"
      (click)="edit.emit()"
    >
      <img src="assets/icons/edit.svg" />
    </button>
  </div>
</section>
