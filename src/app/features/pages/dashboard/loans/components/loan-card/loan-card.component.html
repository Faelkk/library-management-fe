<section
  class="bg-white rounded-sm p-3 md:min-w-full lg:min-w-[20rem] w-full drop-shadow-md"
>
  <div class="flex flex-col sm:flex-row justify-between gap-2">
    <header class="flex flex-col">
      <h1 class="font-poppins text-gray-900 font-medium max-w-[90%]">
        {{ name }}
      </h1>
      <span
        class="text-gray-700 font-sans text-sm md:max-w-56 mt-2 md:max-h-[8.75rem]"
        >{{ description }}</span
      >
    </header>
    <span class="font-sans text-gray-700 text-sm">
      Id:
      <span
        class="inline-block max-w-[4rem] overflow-hidden text-ellipsis whitespace-nowrap align-middle"
      >
        {{ id }}
      </span>
    </span>
  </div>

  <div class="flex flex-col gap-1 mt-4">
    <span class="text-gray-800 font-sans text-sm">
      Retirada: <span class="font-medium"> {{ formatDate(loanDate) }}</span>
    </span>
    <span class="text-gray-800 font-sans text-sm">
      Devolução esperada:
      <span class="font-medium">{{ formatDate(expectedDate) }}</span>
    </span>

    <span class="text-gray-800 font-sans text-sm">
      Devolvido:
      <span class="font-medium">
        {{ returnedAt ? formatDate(returnedAt) : "Livro ainda não devolvido" }}
      </span>
    </span>
  </div>

  <div class="flex gap-4 items-center mt-5">
    <button
      class="p-1 rounded-sm text-red-900 border-red-900 border cursor-pointer"
      (click)="delete.emit()"
    >
      <img src="assets/icons/delete.svg" />
    </button>
    <button
      class="p-1 rounded-sm border-gray-900 border cursor-pointer"
      (click)="edit.emit()"
    >
      <img src="assets/icons/edit.svg" />
    </button>
  </div>
</section>
