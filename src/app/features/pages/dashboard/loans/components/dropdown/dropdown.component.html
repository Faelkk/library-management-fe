@if (showDropdown) {
<div
  class="absolute flex flex-col gap-2 input-content border border-gray-300 rounded-lg bg-white p-3 text-gray-800 w-full min-w-[10rem] mt-0 drop-shadow-2xl z-50"
>
  @for (option of options; track option.value) {
  <button
    class="text-left hover:bg-gray-100 rounded px-2 py-1 transition"
    [class.font-bold]="option.value === selectedValue"
    (click)="onSelect(option.value)"
  >
    {{ option.label }}
  </button>
  }
</div>
}
